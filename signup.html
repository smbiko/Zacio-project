<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Zacio. Brand Agency for events in Dublin Ireland providing brand solutions to the Diaspora with the use of technology and creative ideas ">
  <meta name="keywords" content="Zacio, creative agency, branding, design, event management, diaspora lifestyle">
  <link rel="stylesheet" href="assets/css/style.css">

  <!--Title -->
  <title>ZACIO</title>
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

</head>

<body>
  <header>
    <!-- Navigation -->
    <a href="index.html" class="logo">
      <img class="logo" src="assets/icons/zacio_logo_no_tag_gold-01.png" alt="Zacio Logo">
    </a>

    <input type="checkbox" id="nav-toggle" class="nav-toggle">

    <nav>
      <ul>
        <li>
          <a href="index.html">About Us</a>
        </li>
        <li>
          <a href="events.html">Events</a>
        </li>
        <li>
          <a href="gallery.html">Gallery</a>
        </li>
        <li>
          <a href="signup.html" class="active cta-button">Sign Up</a>
        </li>
      </ul>
    </nav>
    <label for="nav-toggle" class="nav-toggle-label">
      <span></span>

    </label>
  </header>


  <!--Main content-->
  <main>
    <section id="signup">
      <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
        <h2><i class="fa-solid fa-file-signature"></i> Let's get you signed up!</h2>
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" class="text-input" required>
        <br>
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" class="text-input" required>
        <br>
        <label for="email_address">Email Address</label>
        <input type="email" name="email_address" id="email_address" class="text-input" required>
        <br>
        <div class="radio-buttons">
          <div>
            <label for="SoulfulSundays"> Soulful Sundays</label>
            <input type="radio" name="event_preference" id="SoulfulSundays" value="SoulfulSundays" required checked>
          </div>
          <div>
            <label for="SouledOutSaturdays">Souled Out Saturdays</label>
            <input type="radio" name="event_preference" id="SouledOutSaturdays" value="SouledOutSaturdays" required>
          </div>
          <div>
            <label for="SuitUp">Suit Up</label>
            <input type="radio" name="event_preference" id="SuitUp" value="SuitUp" required>
          </div>
          <div>
            <label for="All">All</label>
            <input type="radio" name="event_preference" id="both" value="both" required>
          </div>
        </div>
        <button type="submit" class="join-button">Lets Vibe!</button>
      </form>
    </section>

  </main>


  <!--Footer-->
  <footer>

    <ul id="social-networks">
      <li>
        <a href="https://www.facebook.com/" target="_blank" rel="noopener"
          aria-label="Visit our Facebook page (opens in a new tab)">
          <i class="fa-brands fa-facebook"></i></a>
      </li>
      <li>
        <a href="https://www.twitter.com/" target="_blank" rel="noopener"
          aria-label="Visit our Twitter page (opens in a new tab)">
          <i class="fa-brands fa-twitter-square"></i></a>
      </li>
      <li>
        <a href="https://www.youtube.com/" target="_blank" rel="noopener"
          aria-label="Visit our YouTube page (opens in a new tab)">
          <i class="fa-brands fa-youtube-square"></i></a>
      </li>
      <li>
        <a href="https://www.instagram.com/" target="_blank" rel="noopener"
          aria-label="Visit our Instagram page (opens in a new tab)">
          <i class="fa-brands fa-instagram"></i></a>
      </li>
    </ul>
  </footer>
  <!-- Font Awesome kit -->
  <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>


</body>

</html>
